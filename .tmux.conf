set-option -g default-shell /bin/zsh
# Need to set $TERM for vim colors to work
#
set -g default-terminal "screen-256color"
set-option -g mouse on
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g focus-events on

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'


# Bind Prefix to b
unbind C-b
set -g prefix C-space
bind C-space send-prefix
bind l send-keys 'C-l'

#window navigation
bind . next-window

# use PREFIX = to split window horizontally and PREFIX - to split vertically
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c '#{pane_current_path}'

bind K resize-pane -U 5
bind J resize-pane -D 5
bind H resize-pane -L 5
bind L resize-pane -R 5

# Statusbar
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left '#[fg=brightwhite]  #S #[fg=brightgreen] #(wemux status_users)'
set -g status-right '#[fg=white]%l:%M - #[fg=brightgreen]%m/%d  '
#set -g status-right '#[fg=blue,bright]Up#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") 
#[default]:: #[fg=cyan]#(cut -d " " -f 1-4 /proc/loadavg) '
set -g status-left-length 32

# default statusbar colors
set -g status-fg default
set -g status-bg colour237
set -g status-attr dim

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg colour237
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour237
set-window-option -g window-status-current-attr bright

# Set pane divider colors
set -g pane-border-bg default
set -g pane-border-fg white
set -g pane-active-border-bg default
set -g pane-active-border-fg white

# window formats
set -g window-status-format " #[fg=brightgreen]#I:#[fg=brightgreen]#W "
set -g window-status-current-format " #[fg=brightgreen]#I:#[fg=default]#W "
#set-window-option -g window-status-separator " "
set -g window-status-activity-bg blue

# start windows at 1
set -g base-index 1
set-window-option -g automatic-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -sg escape-time 0
# for neovim
#
run '~/.tmux/plugins/tpm/tpm'
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
